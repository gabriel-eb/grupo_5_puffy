apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-cors
  labels:
    app: backend
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST"
    nginx.ingress.kubernetes.io/cors-allow-origin: dashboard
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
spec:
  ingressClassName: api-ingress
  rules:
  - host: backend.cors
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-lb
            port:
              number: 3030