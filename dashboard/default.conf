server {
    listen       3031;
    server_name  dashboard;

    location /dashboard {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location /static {
        root   /usr/share/nginx/html/dashboard;
    }

    location /api {
	    add_header 'Access-Control-Allow-Origin' '*';
	    proxy_pass http://backend-lb:3030;
    }

    location / {
	    add_header 'Access-Control-Allow-Origin' '*';
	    proxy_pass http://backend-lb:3030;
    }
}
